language: node_js
node_js:
- '0.10'
script: gulp coverage
before_deploy:
  - gulp build
  - npm version ${TRAVIS_TAG} --no-git-tag-version
deploy:
  provider: npm
  email: andrewwaite@silktide.com
  on:
    tags: true
after_success:
- npm install -g codeclimate-test-reporter
- codeclimate-test-reporter < coverage/lcov.info
